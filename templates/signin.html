{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row align-items-center text-center" style="margin-top: 4vh">
        <h1>Sign into your Canvas of Potential account</h1>
    </div>
    <div class="row align-items-center justify-content-center text-center" style="margin-top: 2vh;">
        <form action="{{ url_for('signin') }}" method="post" class="col-12 col-md-6">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
            </div>
            <div class="form-group mt-2">
                <input class="form-control" type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
            </div>
            <button class="btn btn-dark orange-acc mt-4 px-5" type="submit">Sign in</button>
            {% if error %}
                <p class="error text-danger"><strong>Error:</strong> {{ error }}</p>
            {% endif %}
        </form>
    </div>
</div>

{% endblock content %}
