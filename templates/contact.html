{% extends "base.html" %}
{% block content %}
<div class="my-3">
    <div class="container">
        <h1 class="text-center mb-2 text-dark">Our team:</h1>
        <div class="container">
            <div class="row justify-content-center">
                {% for member in team_members %}
                    <div class="card rounded-2 mx-2 text-center team-card" style="width: 18rem;">
                        <img class="rounded-circle mt-3 mx-1 team-image" src="{{ url_for('static', filename=images/zixuan_yin.jpg) }}" alt="{{ member.name }}">
                        <div class="mt-3">
                            <h3 class="card-title text-dark">{{ member }}</h3>
                            <p><a href="mailto:{{ member.email }}" class="card-link">{{ member }}</a></p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>        
    </div>
</div>
{% endblock content %}
